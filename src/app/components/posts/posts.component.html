<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#modal-default"
>
  add Post
</button>
<div class="card card-default mt-2">
  <div class="card-header">
    <h3 class="card-title">Post List</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dt-buttons btn-group flex-wrap">
                  </div>
                  </div>
                <div class="col-sm-12 col-md-6">
                  <div id="example1_filter" class="dataTables_filter">
                    <label
                      >Search:<input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder=""
                        aria-controls="example1"
                    /></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table
                    id="example1"
                    class="
                      table table-bordered table-striped
                      dataTable
                      dtr-inline
                      collapsed
                    "
                    aria-describedby="example1_info"
                  >
                    <thead>
                      <tr>
                        <th
                          class="sorting sorting_asc"
                          tabindex="0"
                          aria-controls="example1"
                          rowspan="1"
                          colspan="1"
                          aria-sort="ascending"
                          aria-label="Rendering engine: activate to sort column descending"
                        >
                          Id
                        </th>
                        <th
                          class="sorting sorting_asc"
                          tabindex="0"
                          aria-controls="example1"
                          rowspan="1"
                          colspan="1"
                          aria-sort="ascending"
                          aria-label="Rendering engine: activate to sort column descending"
                        >
                          User 
                        </th>
                        <th
                          class="sorting"
                          tabindex="0"
                          aria-controls="example1"
                          rowspan="3"
                          colspan="1"
                          aria-label="Browser: activate to sort column ascending"
                        >
                          title
                        </th>
                        <th
                          class="sorting"
                          tabindex="0"
                          aria-controls="example1"
                          rowspan="3"
                          colspan="2"
                          aria-label="Platform(s): activate to sort column ascending"
                        >
                        Post body
                        </th>
                        
                      </tr>
                    </thead>
                    <tbody>
                     
                      <tr *ngFor="let post of postList">
                        <td>{{post.id}}</td>
                        <td>{{post.userId}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
              
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>

<!-- modal starts here -->
<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> Post</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="postForm">
          <div class="row mt-5 g-4">
            <div class="col-md-6">
              <div class="form-group">
                <select
                  formControlName="userId"
                  class="form-control"
                  autocomplete="of"
                >
                <option>select User</option>
            </select>
                <span
                  class="text-danger"
                  *ngIf="
                  postForm.get('userId')?.hasError('required') &&
                  postForm.get('userId')?.touched
                  "
                  >User is required ..</span
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="title"
                  formControlName="title"
                  class="form-control"
                  autocomplete="of"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    postForm.get('title')?.hasError('required') &&
                    postForm.get('title')?.touched
                  "
                  >title is required ..</span
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea
                  formControlName="body"
                  class="form-control"
                  autocomplete="of"
                ></textarea>
                <span
                  class="text-danger"
                  *ngIf="
                  postForm.get('body')?.hasError('required') &&
                  postForm.get('body')?.touched
                  "
                  >post body is required ..</span
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button (click)="addPost()" class="btn btn-primary">Save</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- end  of modal -->
